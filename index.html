<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fhotoboth - Photo Booth</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .camera-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 1/1;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .error-message {
            color: #e74c3c;
            padding: 15px;
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
            aspect-ratio: 9/16;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .preview-container img {
            width: 100%;
            display: block;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        .options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .options label {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .color-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .color-options div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .color-options div.selected {
            border: 2px solid white;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #2980b9;
        }

        .watermark {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: white;
            opacity: 0.7;
        }

        /* CSS untuk Print */
        @media print {
            body * {
                visibility: hidden;
            }
            .preview-container, .preview-container * {
                visibility: visible;
            }
            .preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: none;
                box-shadow: none;
            }
            .watermark {
                opacity: 1;
            }
        }

        /* QR Code Container */
        #qrCodeContainer {
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* SweetAlert2 Custom CSS */
        .swal2-popup {
            background: #2c3e50;
            color: white;
            border-radius: 15px;
        }

        .swal2-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .swal2-html-container {
            color: #ccc;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .swal2-confirm {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .swal2-confirm:hover {
            background-color: var(--secondary);
        }

        /* Timer Countdown */
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6f61;
            margin-top: 20px;
        }
    </style>
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- QRCode.js Library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üì∏ Fhotoboth</h1>
        <div class="error-message" id="errorMessage"></div>

        <!-- Timer Countdown -->
        <div class="timer" id="timer">30</div>

        <!-- Pilihan Warna Frame -->
        <div class="options" id="options">
            <label>Pilih Warna Frame:</label>
            <div class="color-options">
                <div style="background-color: #3498db;" onclick="selectColor('#3498db')"></div>
                <div style="background-color: #e74c3c;" onclick="selectColor('#e74c3c')"></div>
                <div style="background-color: #2ecc71;" onclick="selectColor('#2ecc71')"></div>
                <div style="background-color: #f1c40f;" onclick="selectColor('#f1c40f')"></div>
                <div style="background-color: #9b59b6;" onclick="selectColor('#9b59b6')"></div>
            </div>

            <button class="btn-primary" onclick="startCamera()">üé• Mulai Foto</button>
        </div>

        <div class="camera-box">
            <video id="videoElement" autoplay playsinline></video>
            <div class="countdown-overlay" id="countdownOverlay"></div>
        </div>

        <div class="controls">
            <button class="btn-primary" id="captureBtn" onclick="startMultiCapture()" style="display: none;">
                üì∏ Gaskeun
            </button>
            <button class="btn-danger" id="retakeBtn" onclick="retakePhotos()" style="display: none;">
                üîÑ Ulangi Foto
            </button>
            <button class="btn-primary" id="downloadBtn" onclick="downloadCollage()" style="display: none;">
                ‚¨áÔ∏è Download Collage
            </button>
            <button class="btn-primary" id="printBtn" onclick="printCollage()" style="display: none;">
                üñ®Ô∏è Print
            </button>
            <button class="btn-primary" id="shareBtn" onclick="shareCollage()" style="display: none;">
                üîó Share
            </button>
        </div>

        <div class="preview-container" id="previewContainer">
            <canvas id="collageCanvas"></canvas>
            <div class="watermark">FOTOINDONG</div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="https://www.instagram.com/ilhamnrllh_" target="_blank">FOTOINDONG by Acengilhmnrllh</a>
        </footer>
    </div>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let mediaStream = null;
        let capturedPhotos = [];
        let captureCount = 0;
        const totalCaptures = 6;
        const countdownDuration = 3;
        const captureInterval = 1000;

        let selectedColor = '#ffffff';
        let timerInterval = null;

        // Fungsi untuk memulai hitung mundur 30 detik
        function startTimer() {
            let timeLeft = 30;
            const timerElement = document.getElementById('timer');
            timerElement.style.display = 'block';

            timerInterval = setInterval(() => {
                timerElement.textContent = timeLeft;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    window.location.href = 'https://acengilham.github.io/adminfoto/'; // Redirect ke halaman utama
                }
            }, 1000);
        }

        // Pilih warna frame
        function selectColor(color) {
            selectedColor = color;
            document.querySelectorAll('.color-options div').forEach(div => {
                div.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Mulai kamera setelah memilih opsi
        async function startCamera() {
            Swal.fire({
                title: 'Siap-siap! üöÄ',
                text: 'Kamu akan mendapatkan 6 foto keren. Setiap foto akan diambil dalam 3 detik. Pastikan kamu siap! üòé',
                icon: 'info',
                confirmButtonText: 'Mulai!',
                confirmButtonColor: '#3498db',
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById('options').style.display = 'none';
                    initCamera();
                }
            });
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stopCamera();
                
                document.getElementById('captureBtn').style.display = 'inline-flex';
                
                const video = document.getElementById('videoElement');
                video.srcObject = stream;
                mediaStream = stream;
                
            } catch (error) {
                showError('Gagal mengakses kamera: ' + error.message);
            }
        }

        function startMultiCapture() {
            capturedPhotos = [];
            captureCount = 0;
            document.getElementById('captureBtn').disabled = true;
            startCaptureSequence();
        }

        function startCaptureSequence() {
            if (captureCount < totalCaptures) {
                startCountdown(() => {
                    capturePhoto();
                    captureCount++;
                    if (captureCount < totalCaptures) {
                        setTimeout(startCaptureSequence, captureInterval);
                    } else {
                        document.getElementById('captureBtn').disabled = false;
                        createCollage();
                        startTimer(); // Mulai hitung mundur 30 detik setelah collage selesai
                    }
                });
            }
        }

        function startCountdown(onComplete) {
            let count = countdownDuration;
            const countdownOverlay = document.getElementById('countdownOverlay');
            countdownOverlay.style.display = 'flex';
            
            const countdownInterval = setInterval(() => {
                countdownOverlay.textContent = count;
                count--;
                
                if (count < 0) {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    onComplete();
                }
            }, 1000);
        }

        function capturePhoto() {
            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            capturedPhotos.push(canvas.toDataURL());
        }

        function createCollage() {
            const collageCanvas = document.getElementById('collageCanvas');
            const collageCtx = collageCanvas.getContext('2d');
            
            const collageWidth = 400;
            const collageHeight = (collageWidth * 16) / 9;
            collageCanvas.width = collageWidth;
            collageCanvas.height = collageHeight;
            
            collageCtx.fillStyle = selectedColor;
            collageCtx.fillRect(0, 0, collageWidth, collageHeight);
            
            const photoWidth = collageWidth / 2 - 10;
            const photoHeight = (collageHeight * 0.7) / 3 - 10;
            
            const positions = [
                { x: 5, y: 5 },
                { x: collageWidth / 2 + 5, y: 5 },
                { x: 5, y: (collageHeight * 0.7) / 3 + 5 },
                { x: collageWidth / 2 + 5, y: (collageHeight * 0.7) / 3 + 5 },
                { x: 5, y: ((collageHeight * 0.7) / 3) * 2 + 5 },
                { x: collageWidth / 2 + 5, y: ((collageHeight * 0.7) / 3) * 2 + 5 }
            ];
            
            capturedPhotos.forEach((photo, index) => {
                const img = new Image();
                img.src = photo;
                img.onload = () => {
                    const imgAspectRatio = img.width / img.height;
                    const targetAspectRatio = photoWidth / photoHeight;

                    let sourceX = 0, sourceY = 0, sourceWidth = img.width, sourceHeight = img.height;

                    if (imgAspectRatio > targetAspectRatio) {
                        sourceWidth = img.height * targetAspectRatio;
                        sourceX = (img.width - sourceWidth) / 2;
                    } else {
                        sourceHeight = img.width / targetAspectRatio;
                        sourceY = (img.height - sourceHeight) / 2;
                    }

                    collageCtx.drawImage(
                        img,
                        sourceX, sourceY, sourceWidth, sourceHeight,
                        positions[index].x, positions[index].y, photoWidth, photoHeight
                    );
                    
                    if (index === capturedPhotos.length - 1) {
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('downloadBtn').style.display = 'inline-flex';
                        document.getElementById('retakeBtn').style.display = 'inline-flex';
                        document.getElementById('printBtn').style.display = 'inline-flex';
                        document.getElementById('shareBtn').style.display = 'inline-flex';
                    }
                };
            });
        }

        function downloadCollage() {
            const link = document.createElement('a');
            link.download = 'fhotoboth-collage-' + Date.now() + '.png';
            link.href = document.getElementById('collageCanvas').toDataURL();
            link.click();
        }

        function printCollage() {
            window.print();
        }

        async function shareCollage() {
            // Tampilkan SweetAlert Loading
            Swal.fire({
                title: 'Mengunggah...',
                text: 'Sedang mengunggah foto ke server. Harap tunggu.',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            const collageDataURL = document.getElementById('collageCanvas').toDataURL();

            // Konversi data URL ke Blob
            const blob = await fetch(collageDataURL).then(res => res.blob());

            // Unggah ke imgBB
            const formData = new FormData();
            formData.append('image', blob);

            try {
                const response = await fetch('https://api.imgbb.com/1/upload?key=7192d6a508a566892e1ecd2c2c1b58dd', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                if (result.success) {
                    const imageUrl = result.data.url;

                    // Tutup SweetAlert Loading
                    Swal.close();

                    // Tampilkan QR Code dari link imgBB
                    Swal.fire({
                        title: 'Bagikan Collage',
                        html: `
                            <p>Scan QR Code di bawah ini untuk melihat hasil foto:</p>
                            <div id="qrCodeContainer"></div>
                        `,
                        showConfirmButton: true,
                        confirmButtonText: 'Tutup',
                        didOpen: () => {
                            // Generate QR Code
                            new QRCode(document.getElementById('qrCodeContainer'), {
                                text: imageUrl,
                                width: 200,
                                height: 200,
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Gagal Mengunggah',
                        text: 'Gagal mengunggah foto ke imgBB.',
                    });
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Terjadi Kesalahan',
                    text: 'Terjadi kesalahan saat mengunggah foto: ' + error.message,
                });
            }
        }

        function retakePhotos() {
            capturedPhotos = [];
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';
            document.getElementById('shareBtn').style.display = 'none';
            document.getElementById('options').style.display = 'block';
            clearInterval(timerInterval); // Hentikan timer jika ada
            document.getElementById('timer').style.display = 'none'; // Sembunyikan timer
        }

        function stopCamera() {
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 5000);
        }

        window.addEventListener('beforeunload', stopCamera);
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') stopCamera();
        });
    </script>
</body>
</html>
